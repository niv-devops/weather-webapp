apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: devopsgoofy/weather-webapp:6a16c75651a6f9933d30bb2ef85124f6269eff45
        ports:
        - containerPort: 5000
