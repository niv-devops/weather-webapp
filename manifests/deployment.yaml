apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: devopsgoofy/weather-webapp:87b6922e52ec9accb0fb25d699a1c0503177e0ab
        ports:
        - containerPort: 5000
