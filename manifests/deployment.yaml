apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: devopsgoofy/weather-webapp:ba70227f1588d9e4f74c1add8ece241d48f948ce
        ports:
        - containerPort: 5000
